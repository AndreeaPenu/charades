<form action="" (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="session_key">spelsleutel</label>
        <input type="text" id="session_key" name="session_key" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="username">gebruikersnaam</label>
        <input type="text" id="username" name="username" class="form-control" ngModel>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success">neem deel aan het spel</button>
    </div>
  </div>
</form>
