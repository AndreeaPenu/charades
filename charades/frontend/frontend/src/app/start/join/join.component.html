<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Join|Charades</title>

</head>
<body>
<div class="container">
    <form action="" (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-12 col-centered coll">
          <div class="form-group">
            <label for="session_key" class="sr-only">spelsleutel</label>
            <input type="text" id="session_key" name="session_key" class="form-control" placeholder="Spelsleutel" ngModel>
          </div>
          <div class="form-group">
            <label for="username" class="sr-only">gebruikersnaam</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Gebruikersnaam" ngModel>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-centered">
          <button type="submit" class="btn btn-light neon-blue btn-lg">Neem deel</button>
        </div>
      </div>
    </form>
</div>




<!--jquery-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
