<form action="" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="session_key">spelsleutel</label>
        <input type="text" id="session_key" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="username">gebruikersnaam</label>
        <input type="text" id="username" formControlName="username" class="form-control">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success">neem deel aan het spel</button>
    </div>
  </div>
  </form>
