<form action="" (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="username">gebruikersnaam</label>
        <input type="text" id="username" name="username" class="form-control" ngModel>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success">start een spel</button>
    </div>
  </div>
  </form>
